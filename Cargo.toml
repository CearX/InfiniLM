[workspace]
members = [
    "common",
    "gguf",
    "tensor",
    "test-utils",

    "models/llama/common",
    "models/llama/common-cpu",
    "models/llama/opencl",
    "models/llama/nvidia-gpu",
    "models/llama/ascend",

    "models/clip/common",
]
resolver = "2"

[workspace.dependencies]
common.path = "common"
gguf.path = "gguf"
tensor.path = "tensor"
causal-lm.path = "causal-lm"
test-utils.path = "test-utils"

itertools = "0.13"

ggus = { git = "https://github.com/YdrMaster/gguf", rev = "b65b1a2" }
ndarray-layout = { git = "https://github.com/YdrMaster/ndarray-layout", rev = "48d36c5" }
operators = { git = "https://github.com/YdrMaster/operators-rs", rev = "48892b8", default-features = false }

build-script-cfg = "0.0"
search-cl-tools = { git = "https://github.com/InfiniTensor/clrt", rev = "6846d52" }
search-cuda-tools = { git = "https://github.com/YdrMaster/cuda-driver", rev = "e2ec203" }
search-ascend-tools = { git = "https://github.com/InfiniTensor/ascendcl", rev = "bca7489" }
